<!DOCTYPE html>
<html>
<head>
	<title>Maze!</title>
	<meta name="maze" content="the amazing mouse maze" />
	<link rel="stylesheet" type="text/css" href="maze.css">
	<script type="text/javascript" src="maze.js"></script>
</head>
<body>
	<div id="whole">
		<div id="headArea">
			<h1>The Amazing Mouse Maze!</h1>
			<h2>Move your mouse over the "S" to begin.</h2>
			<h2><p id="imformation"></p></h2>
		</div>
		<div id="maze_overview">
			<div id="left_up_wall" class="wall"></div>
			<div id="right_up_wall" class="wall"></div>
			<div id="up_wall" class="wall"></div>
			<div id="down_wall" class="wall"></div>
			<div id="middle_wall" class="wall"></div>
			<div id="start">S</div>
			<div id="detect_cheat"></div>
			<div id="end">E</div>
		</div>
		<div id="guide">
			<p>The object of this game is to guide the mouse cursor through the start area and get to end area.Be sure to avoid the walls:</p>
			<div id="example">
			</div>
			<p>Good luck!</p>
		</div>
	</div>
</body>
</html>

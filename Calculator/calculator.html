<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css">
		<meta http-equiv="content-type" content = "text/html; charset=utf-8">
	</head>
	<body>
		<div id="CalBox">
			<p id = "display">0</p>
			<ul id = "Button">
				<li class = "num" id = "seven" value = "7">7</li>
				<li class = "num" id = "eight" value = "8">8</li>
				<li class = "num" id = "nine" value = "7">9</li>
				<li class = "oper" id = "del" value = "←">←</li>
				<li class = "oper" id = "CE" value = "CE">CE</li>
				<li class = "num" id = "four" value = "4">4</li>
				<li class = "num" id = "five" value = "5">5</li>
				<li class = "num" id = "six" value = "6">6</li>
				<li class = "oper" id = "mul" value = "*">*</li>
				<li class = "oper" id = "divi" value = "/">/</li>
				<li class = "num" id = "one" value = "1">1</li>
				<li class = "num" id = "two" value = "2">2</li>
				<li class = "num" id = "three" value = "3">3</li>
				<li class = "oper" id = "plus" value = "+">+</li>
				<li class = "oper" id = "minus" value = "-">-</li>
				<li class = "num" id = "zero" value = "0">0</li>
				<li class = "oper" id = "leftO" value = "(">(</li>
				<li class = "oper" id = "rightO" value = ")">)</li>
				<li class = "oper" id = "dot" value = ".">.</li>
				<li class = "oper" id = "equals" value = "=">=</li>
			</ul>
		</div>
		<script type="text/javascript" src="js/calculator.js"></script>
	</body>
</html>
